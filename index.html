<!DOCTYPE html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>BlueTUBE</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body data-ng-app="VideoPlayerApp">
    <div class="ContainerGlobal container" data-ng-controller='MainController'>
        <header class="ContainerHeader row">
            <div class="ContainerTitleApp col-xs-8 col-sm-8 col-md-6 col-lg-3">
                <a href="javascript:void(0)" onclick="alertSizeBrowser()"><img src="img/title-app.png" alt="BlueTUBE" /></a> 
            </div>

            <div class="ContainerUserMenuDropdown col-xs-4 col-sm-4 col-md-6 col-lg-3 col-lg-offset-6">
                <ul class="nav nav-pills">
                    <li class="dropdown">
                        <a href="javascript:void(0)" role="button" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="img/avatar.png"/>
                        </a>
                        <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="">
                            <li role="presentation">
                                <a href="javascript:void(0)"><i class="IconProfile"></i> My Profile</a>
                            </li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation">
                                <a href="javascript:void(0)"><i class="IconLists"></i> My Lists</a>
                            </li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation">
                                <a href="javascript:void(0)"><i class="IconLogout"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul> 
            </div>
        </header>

        <div class="row ContainerContent">
            <section class="ContainerPlaylist col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="ContainerVideoPlayer col-xs-12 col-sm-6 col-md-12 col-lg-12">
                    <h2 class="ContainerVideoPlayer-title" id="numberVideoPlayList">Current Playlist {{sizePlaylist}}</h2>
                    <div id="ContainerVideoPlayer-jwplayer">
                        <div id="VideoPlayer"></div>
                    </div>
                    <div class="ContainerVideoPlayer-controls">
                        <a href="javascript:void(0)" class="IconPrev" data-ng-click="prevVideo()"><span></span></a> 
                        <a href="javascript:void(0)" class="IconNext" data-ng-click="nextVideo()"><span></span></a> 
                        <a href="javascript:void(0)" class="IconCleanList" data-ng-click="cleanPlaylist()"><span></span></a> 
                        <div class="clear"></div>
                    </div>
                </div>

                <div class="ContainerVideoItemsPlaylist col-xs-12 col-sm-6 col-md-12 col-lg-12">
                    <div id="DivScrollPlayList">
                        <div class="ContainerVideoItemPlaylist" data-ng-repeat="item in playlist.items" data-ng-click="playVideo($index)">
                            <div class='overflow'>
                                <div class="ContainerVideoItemPlaylist-number">
                                    <p>{{$index + 1}}</p>
                                    <span class="vertical-align"></span>
                                </div>
                                <div class="ContainerVideoItemPlaylist-picture">
                                    <img src="{{item.picture_url}}" alt="imagen-preview">
                                    <span class="vertical-align"></span>
                                </div>
                                <article class="ContainerVideoItemPlaylist-info">
                                    <div>
                                        <h3 title="{{item.complete_title}}">{{item.short_title}}</h3>
                                        <a href="javascript:void(0)">{{item.channel_name}}</a>
                                    </div>
                                    <span class="vertical-align"></span>
                                </article>
                                <a class="ContainerVideoItemPlaylist-IconRemove" href="javascript:void(0)" data-ng-click="removeVideoFromPlaylist($index)">
                                    <span class="IconRemove"></span>
                                </a>
                                <p class="ContainerVideoItemPlaylist-duration">{{item.duration}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="ContainerViews col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <div id="DivScrollResultsSearch">
                    <div class="ContainerSearchsContent">
                        <div class="ContainerSearchsContent-form row" >
                            <form class="form-inline" role="form" method="post" onsubmit="event.preventDefault()">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search Here" data-ng-model="inputSearch">
                                    <button type="submit" class="btn btn-primary" data-ng-click="searchVideos()">Search</button>
                                </div>
                            </form>
                            <div class="ResponseMessageSearch"></div>
                        </div>

                        <div class="ContainerSearchsContent-results row">
                            <div class="ContainerSearchsContent-results-item col-xs-6 col-sm-4 col-md-4 col-lg-4" data-ng-repeat="item in resultsList.items">
                                <h3 class="ContainerSearchsContent-results-item-title" title="{{item.complete_title}}">{{item.short_title}}</h3>
                                <article class="ContainerSearchsContent-results-item-body" style="background-image: url('{{item.picture_url}}')">
                                    <ul class="nav nav-pills UlMenuAdd">
                                        <li class="dropdown">
                                            <a href="javascript:void(0)" role="button" class="dropdown-toggle" data-toggle="dropdown">
                                                <span class="IconAdd"></span>
                                            </a>
                                            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="">
                                                <li><a href="javascript:void(0)" data-ng-click="addVideoToPlaylist($index)">Add To Current List</a></li>
                                                <li role="presentation" class="divider"></li>
                                                <li><a href="javascript:void(0)" onclick="$('#modalLists').modal();">Add To List...</a></li>
                                            </ul>
                                        </li>
                                    </ul> 
                                    <div class="ContainerSearchsContent-results-item-body-info">
                                        <a href="http://www.youtube.com/channel/{{item.channel_id}}" target="_blank">{{item.channel_name}}</a>
                                        <p>{{item.duration}}</p>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="modal fade" id="modalLists" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add video to playlist</h4>
                </div>
                <div class="modal-body">
                    <label for="">Choose the playlist</label>
                    <select name="" id="">
                        <option value="">List 1</option>
                        <option value="">List 2</option>
                        <option value="">List 3</option>
                        <option value="">List 4</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" >Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/libraries/jquery-1.11.1.min.js"></script>
    <script src="js/libraries/angular.min.js"></script>
    <script src="js/libraries/angular-route.min.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>
    <script src="js/libraries/jquery.slimscroll.min.js"></script>
    <script src="js/libraries/jwplayer.min.js"></script>
    <script src="http://jwpsrv.com/library/agemfEBtEeSqECIACtqXBA.js"></script>

    <script src="js/config.js"></script>

    <script src="js/controllers/home/main-controller.js"></script>
    <script src="js/angular-app-config.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=initYoutubeApi"></script>

</body>
</html>
