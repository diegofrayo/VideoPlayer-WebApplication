<!DOCTYPE html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>BlueTUBE</title>
    <link rel="stylesheet" href="frontend/styles/css/main.css" />
    <link rel="shortcut icon" href="frontend/img/favicon.png">
</head>
<body data-ng-app="mainApplicationModule">
    <div class="ContainerGlobal container">
        <header class="ContainerHeader row">
            <div class="ContainerTitleApp col-xs-8 col-sm-8 col-md-6 col-lg-3">
                <a href="#/home"><img src="frontend/img/title-app.png" alt="BlueTUBE" /></a>
            </div>
            <div class="ContainerUserMenuDropdown col-xs-4 col-sm-4 col-md-6 col-lg-3 col-lg-offset-6">
                <ul class="nav nav-pills">
                    <li class="dropdown">
                        <a href="javascript:void(0)" role="button" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="frontend/img/avatar.png"/>
                        </a>
                        <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="">
                            <li role="presentation">
                                <a href="#/my-profile"><i class="IconProfile"></i>My Profile</a>
                            </li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation">
                                <a href="#/my-lists"><i class="IconLists"></i>My Lists</a>
                            </li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation">
                                <a href="javascript:void(0)"><i class="IconLogout"></i>Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <div class="row ContainerContent" data-ng-view></div>
    </div>

    <div class="modal fade" id="modalLists" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add video to playlist</h4>
                </div>
                <div class="modal-body">
                    <label for="">Choose the playlist</label>
                    <select name="" id="">
                        <option value="">List 1</option>
                        <option value="">List 2</option>
                        <option value="">List 3</option>
                        <option value="">List 4</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" >Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="frontend/js/vendor/jquery-1.11.3.min.js"></script>
    <script src="frontend/js/vendor/angular.min.js"></script>
    <script src="frontend/js/vendor/angular-route.min.js"></script>
    <script src="frontend/js/vendor/bootstrap.min.js"></script>
    <script src="frontend/js/vendor/jquery.slimscroll.min.js"></script>
    <script src="frontend/js/vendor/jwplayer/jwplayer.js"></script>

    <!-- Configuration script -->
    <script src="frontend/js/config.js"></script>
    <script src="frontend/js/libs/library.js"></script>

    <!-- Angular utils scripts -->
    <script src="frontend/js/angular/util/services/http.service.js"></script>

    <!-- Video search box component scripts -->
    <script src="frontend/js/angular/components/video-search-box/controllers/main.controller.js"></script>
    <script src="frontend/js/angular/components/video-search-box/config.js"></script>

    <!-- Video search results component scripts -->
    <script src="frontend/js/angular/components/video-search-results/controllers/main.controller.js"></script>
    <script src="frontend/js/angular/components/video-search-results/config.js"></script>

    <!-- Playlist component scripts -->
    <script src="frontend/js/angular/components/playlist/controllers/main.controller.js"></script>
    <script src="frontend/js/angular/components/playlist/config.js"></script>

    <!-- Videoplayer component scripts -->
    <script src="frontend/js/angular/components/video-player/controllers/main.controller.js"></script>
    <script src="frontend/js/angular/components/video-player/config.js"></script>

    <!-- Angular scripts -->
    <script src="frontend/js/angular/modules/main-application/config.js"></script>
}
</body>
</html>
