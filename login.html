<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    <title>BlueTUBE</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body data-ng-app="LoginModule">

    <div class="ContainerGlobal container" >
        <div class="row ContainerContent">
            <section class="ContainerLogin col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="contenedor-tabla">
                    <div class="outer-tabla">
                        <div class="inner-celda">
                            <div class="ContentLogin" >
                                <a href="#" style="display: block; margin-top: 5px" onclick="alertSizeBrowser()">
                                    <img src="img/title-app.png" style="margin: 0 auto; display: block" alt="BlueTUBE" />
                                </a>
                                <h1 class="ContentLogin-title">SIGN IN</h1>
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <a onclick='javascript:void(0)' class="btn btn-danger btn-lg">Sign in
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/libraries/jquery-1.11.1.min.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/angular-app-config.js"></script>

</body>
</html>
